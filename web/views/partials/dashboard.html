<h1>
  Hey , {{user.first_name}}
</h1>
<h4>
  you RCS ID is {{user.username}}
</h4>
<p>
  <label>Guests: <input type="number" ng-model="user.numGuests"></label>
<p>
  guestsOnly: {{user.guestsOnly}}
</p>

<hr />
<h1>Current Shuttles:</h1>
<ul class="shuttles">
  <li *ngFor="let shuttle of shuttles">
    <span>
    {{shuttle.origin[0].name}} ➡️ {{shuttle.destination[0].name}} ,
    {{shuttle.riders.length}} of
    {{shuttle.maxCapacity}} riders</span>
    <button *ngIf="shuttle.isActive" (click)="signup(shuttle)">Sign up</button>
    <button *ngIf=" ! shuttle.isActive" disabled>Shuttle Inactive</button>
    <button  *ngIf="shuttle.isActive" (click)="unsignup(shuttle)">Unsign up</button>
    {{shuttle.message}}
  </li>
</ul>
<hr />
